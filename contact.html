<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Afterglow Club</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html">
      <img src="logo.png" alt="Afterglow Club Logo">
      <h1>Afterglow Club</h1>
    </a>
  </div>
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>
</header>

<section id="contact" style="max-width:700px; margin:50px auto; padding:30px; background-color: rgba(255,245,250,0.8); border-radius:15px;">
  <h2>Contact Us</h2>
  <form>
    <label for="contact-name">Name:</label>
    <input type="text" id="contact-name" name="contact-name" required>

    <label for="contact-email">Email:</label>
    <input type="email" id="contact-email" name="contact-email" required>

    <label for="contact-message">Message:</label>
    <textarea id="contact-message" name="contact-message" rows="4"></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="social-icons">
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</section>

<footer>
  <div class="footer-content">
    <p>Â© 2025 The Afterglow Club. All rights reserved.</p>

      <a href="mailto:afterglowclub@example.com"><i class="fas fa-envelope"></i> Email Us</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-tiktok"></i> TikTok</a>
    </div>
  </div>
</footer>

</body>
</html>
